version: "3"

networks:
  traefik-public:
    external: true


services:
  python-run:
    build: .
    image: ineo-sync:latest
    container_name: ineo-sync
    volumes:
      - ./:/src
    restart: unless-stopped
    networks:
      - traefik-public

  rumbledb:
    image: rumble:test
    container_name: rumbledb
    volumes:
      - ./data:/data 
    restart: unless-stopped
#    command: ["serve", "-p", "8001", "-h", "0.0.0.0", "-c", "10000"]
    ports:
      - "8001:8001"
    depends_on:
      - python-run
    networks:
        - traefik-public

  basex:
    image: registry.diginfra.net/tsd/basex:latest
    container_name: basex
    restart: unless-stopped
    volumes:
      - ./data:/data
      - ./basex_data:/basex/dbdata
    networks:
      - traefik-public
