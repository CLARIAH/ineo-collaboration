version: "3"

networks:
  traefik-public:
    external: true

volumes:
  ineo-sync-data:
    driver: local

services:
  ineo-run:
    image: registry.diginfra.net/tsd/ineo-sync:latest
    container_name: ineo-sync
    volumes:
      - ineo-sync-data:/src/data
    restart: unless-stopped
    networks:
      - traefik-public

  rumbledb:
    image: registry.diginfra.net/tsd/rumbledb:test
    container_name: rumbledb
    volumes:
      - ineo-sync-data:/data
    restart: unless-stopped
    networks:
      - traefik-public

  basex:
    image: registry.diginfra.net/tsd/basex:latest
    container_name: basex
    restart: unless-stopped
    volumes:
      - ineo-sync-data:/data
      - ./basex_data:/basex/dbdata
    networks:
        - traefik-public
